//For loop:

<style type="text/scss">
  @for $j from 1 through 6 {
    .text-#{$j} {
      font-size: 15px * $j;
    }
  }
</style>

<p class="text-1">Hello</p>
<p class="text-2">Hello</p>
<p class="text-3">Hello</p>
<p class="text-4">Hello</p>
<p class="text-5">Hello</p>

//OR

<style type="text/scss">
  @for $i from 1 through 12 {
    .col-#{$i} {
      width: 100%/12 * $i;
    }
  }

  .col-1 {
    width: 8.33333%;
  }
  .col-2 {
    width: 16.66667%;
  }
  /*...*/
  .col-12 {
    width: 100%;
  }
</style>
